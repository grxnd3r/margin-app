name: Release Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build renderer
        run: bun run build:renderer

      - name: Build and Publish Electron App
        run: bun x electron-builder --mac --universal --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}